<div class="langTabContainer">
    <h4>Select Language</h4>
    <ul>
        <li [ngClass]="{'selected': translate.currentLang == language}" *ngFor="let language of translate.getLangs()" (click)="translate.use(language)">{{languageCodeMap[language]}}</li>
    </ul>
</div>
